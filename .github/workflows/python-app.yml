name: Python CI

on:
  push:
  pull_request:      

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run pytest
        run: pytest fast-api/tests/

      # - name: Run mypy
      #   run: mypy fast-api/

      - name: Run black
        run: black --diff --check fast-api/

      - name: Run isort
        run: isort --check-only --diff --profile black fast-api/

      - name: Run flake8
        run: flake8 fast-api/
